<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drink water | HC</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Drink water</h1>
    <h3>Goal: 47 L</h3>
    <div class="pitcher">
      <h4 class="remained-water">47L Remained</h4>
      <h2 class="fill-px" px=""></h2>
    </div>
    <h3 class="rule">Try to fill the pitcher in the fewest moves by selecting the number of glasses â€” without spilling!
    </h3>

    <div class="are-you-sure-div">
      <button class="are-you-sure-btn">Are you sure?</button>
      <div class="option"><span class="no">No</span> <span class="yes">Yes</span></div>
    </div>
    <div class="glasses">
      <div class="row">
        <div class="three-h">
          <button class="glass">3L</button>
          <button class="glass">3L</button>
          <button class="glass">3L</button>
          <button class="glass">3L</button>
          <button class="glass">3L</button>

        </div>
        <div class="seven-h">
          <button class="glass">7L</button>
          <button class="glass">7L</button>
          <button class="glass">7L</button>
          <button class="glass">7L</button>
          <button class="glass">7L</button>

        </div>
      </div>
      <div class="row">
        <div class="eleven-h">
          <button class="glass">11L</button>
          <button class="glass">11L</button>
          <button class="glass">11L</button>
          <button class="glass">11L</button>
          <button class="glass">11L</button>

        </div>
        <div class="sixteen-h">
          <button class="glass">16L</button>
          <button class="glass">16L</button>
          <button class="glass">16L</button>
          <button class="glass">16L</button>
          <button class="glass">16L</button>

        </div>
      </div>
    </div>

  </div>

  <div class="result-screen">
    <div class="result-container">
      <h3 class="your-steps-number"></h3>
      <div class="your-choice">

      </div>
      <div class="option-buttons">

        <button class="start-beginning">Start beginning</button>
        <button class="show-answer">Show answer</button>

      </div>

      <div class="correct-answer">
        <div>
          <h3 class="correct-steps-number">You should have completed in <i>5</i> steps</h3>
          <div class="correct-choice"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>



 
</body>

</html>
